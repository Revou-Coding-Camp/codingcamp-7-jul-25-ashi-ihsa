<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
</head>
<body>
    <!-- Hero Website -->
    <header></header>
    <main>
        <section>
            <h1>Todo List</h1>
            <!-- Todo Input -->
            <form id="addTodo">
                <input type="text" id="todo" placeholder="Add a new task ..." required>
                <input type="date" id="date" required>
                <button id="submit">+</button>
            </form>

            <div class="controls">
                <input type="search" id="search" placeholder="Filter tasks...">
                <button type="button" id="deleteAll">DELETE ALL</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todoList">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ by Ashi Ihsa. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>

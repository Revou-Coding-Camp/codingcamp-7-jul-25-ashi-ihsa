<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <!-- Hero Website -->
    <header></header>
    <main>
        <h1>Todo List</h1>
        <form id="addTodo">
            <input type="text" id="todo" placeholder="Add a todo..." required>
            <input type="date" id="date" required>
            <button id="submit">+</button>
        </form>

        <br>
        <input type="search" name="" id="">
        <button type="button" id="">DELETE ALL</button>
        <br>
        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todoList">
            </tbody>
        </table>
    </main>
    <footer>
        <span>ashi-ihsa. All rights reserved.</span>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
